<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun HTML Calculator</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 72 72'><text y='60' font-size='60'>ðŸ§®</text></svg>">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Comic+Neue:700|Baloo+2:700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="calculator-section">
      <div class="top-bar">
        <div class="menu-buttons">
          <button id="options-btn" class="menu-btn">Options</button>
          <button id="themes-btn" class="menu-btn">Themes</button>
        </div>
        <div id="options-menu" class="dropdown-menu" style="display:none;">
          <button class="dropdown-item" data-mode="basic">Basic</button>
          <button class="dropdown-item" data-mode="scientific">Scientific</button>
          <button class="dropdown-item" data-mode="convert">Convert</button>
        </div>
        <div id="themes-menu" class="dropdown-menu" style="display:none;">
          <button class="dropdown-item" data-theme="light">Light</button>
          <button class="dropdown-item" data-theme="dark">Dark</button>
          <button class="dropdown-item" data-theme="rainbow">Rainbow</button>
        </div>
      </div>
      <div class="calculator" id="basic-calc">
        <div id="calc-display" class="display" aria-label="Calculator display" tabindex="0">
          <div id="calc-expression" class="display-expression"></div>
          <div id="calc-result" class="display-result">0</div>
        </div>
        <div class="buttons">
          <!-- Number and operator buttons will be generated by JS for accessibility -->
        </div>
      </div>
      <div class="scientific-calc" id="scientific-calc" style="display:none;">
        <div class="display scientific-display" id="sci-display">
          <div id="sci-expression" class="display-expression"></div>
          <div id="sci-result" class="display-result">0</div>
        </div>
        <div class="sci-buttons">
          <!-- Scientific buttons will be generated by JS -->
        </div>
      </div>
      <div class="convert-calc" id="convert-calc" style="display:none;">
        <div class="convert-panel">
          <div class="convert-tabs">
            <button class="convert-tab" data-type="length">Length</button>
            <button class="convert-tab" data-type="area">Area</button>
            <button class="convert-tab" data-type="volume">Volume</button>
            <button class="convert-tab" data-type="weight">Weight</button>
            <button class="convert-tab" data-type="temperature">Temperature</button>
            <button class="convert-tab" data-type="angle">Angle</button>
            <button class="convert-tab" data-type="data">Data</button>
            <button class="convert-tab" data-type="energy">Energy</button>
            <button class="convert-tab" data-type="power">Power</button>
            <button class="convert-tab" data-type="pressure">Pressure</button>
            <button class="convert-tab" data-type="speed">Speed</button>
            <button class="convert-tab" data-type="time">Time</button>
          </div>
          <div class="convert-body" id="convert-body">
            <!-- Conversion UI will be generated by JS -->
          </div>
        </div>
      </div>
    </section>
    <section class="math-fun-section">
      <div class="math-fun-panel">
        <div id="fun-instruction" class="fun-instruction">Click below for a math curiosity!</div>
        <div class="fun-buttons">
          <button id="show-fun">Show Me Something Cool!</button>
          <button id="try-fun" disabled>Try It Now</button>
        </div>
      </div>
    </section>
  </main>
  <script src="js/calculator.js"></script>
  <script src="js/mathFun.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/ui.js"></script>
</body>
</html>
