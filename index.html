<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ‰ Super Fun Calculator for Kids!</title>
  <link rel="icon" type="image/svg+xml" href="lion-logo.svg">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Comic+Neue:700|Baloo+2:700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
  <h1 class="app-title">ğŸŒŸ Super Fun Calculator ğŸ¨</h1>
  <main>
    <section class="calculator-section">
      <div class="top-bar">
        <div class="menu-buttons">
          <lottie-player id="mascot-animation" src="pigeon.json" background="transparent" speed="1"
            style="height:5em;vertical-align:middle;cursor:pointer;margin-right:0.7em;display:inline-block;" loop autoplay
            title="Fun Mascot!">
          </lottie-player>
          <button id="options-btn" class="menu-btn">ğŸ”¢ Options</button>
          <button id="themes-btn" class="menu-btn">ğŸ¨ Themes</button>
        </div>
        <div id="options-menu" class="dropdown-menu" style="display:none;">
          <button class="dropdown-item" data-mode="basic">Basic</button>
          <button class="dropdown-item" data-mode="scientific">Scientific</button>
          <button class="dropdown-item" data-mode="convert">Convert</button>
        </div>
        <div id="themes-menu" class="dropdown-menu" style="display:none;">
          <button class="dropdown-item" data-theme="light">Light</button>
          <button class="dropdown-item" data-theme="dark">Dark</button>
          <button class="dropdown-item" data-theme="rainbow">Rainbow</button>
        </div>
      </div>
      <div class="calculator" id="basic-calc">
        <div id="calc-display" class="display" aria-label="Calculator display" tabindex="0">
          <div id="calc-expression" class="display-expression"></div>
          <div id="calc-result" class="display-result">0</div>
        </div>
        <div class="buttons">
          <!-- Number and operator buttons will be generated by JS for accessibility -->
        </div>
      </div>
      <div class="scientific-calc" id="scientific-calc" style="display:none;">
        <div class="display scientific-display" id="sci-display">
          <div id="sci-expression" class="display-expression"></div>
          <div id="sci-result" class="display-result">0</div>
        </div>
        <div class="sci-buttons">
          <!-- Scientific buttons will be generated by JS -->
        </div>
      </div>
      <div class="convert-calc" id="convert-calc" style="display:none;">
        <div class="convert-panel">
          <div class="convert-tabs">
            <button class="convert-tab" data-type="length">Length</button>
            <button class="convert-tab" data-type="area">Area</button>
            <button class="convert-tab" data-type="volume">Volume</button>
            <button class="convert-tab" data-type="weight">Weight</button>
            <button class="convert-tab" data-type="temperature">Temperature</button>
            <button class="convert-tab" data-type="angle">Angle</button>
            <button class="convert-tab" data-type="data">Data</button>
            <button class="convert-tab" data-type="energy">Energy</button>
            <button class="convert-tab" data-type="power">Power</button>
            <button class="convert-tab" data-type="pressure">Pressure</button>
            <button class="convert-tab" data-type="speed">Speed</button>
            <button class="convert-tab" data-type="time">Time</button>
            <button class="convert-tab" data-type="currency">Currency</button>
          </div>
          <div class="convert-body" id="convert-body">
            <!-- Conversion UI will be generated by JS -->
          </div>
        </div>
      </div>
    </section>
    <section class="math-fun-section">
      <div class="math-fun-panel">
        <h2 class="fun-title">âœ¨ Math Magic! âœ¨</h2>
        <div id="fun-instruction" class="fun-instruction">Click below for a math curiosity!</div>
        <div class="fun-buttons">
          <button id="show-fun" class="fun-btn">ğŸ² Show Me Something Cool!</button>
          <button id="try-fun" class="fun-btn" disabled>ğŸš€ Try It Now</button>
          </div>
          </div>
          
          <!-- Did You Know Section -->
          <div class="dyk-panel">
            <h3 class="dyk-title">ğŸ’¡ Did You Know?</h3>
            <div id="dyk-fact" class="dyk-fact">Math is everywhere!</div>
            <button id="new-fact" class="dyk-btn">Tell Me More!</button>
          </div>
          
          <!-- Quick Challenge Section -->
          <div class="challenge-panel" id="challenge-panel" style="display:none;">
            <h3 class="challenge-title">ğŸ† Quick Challenge!</h3>
            <div id="challenge-question" class="challenge-question"></div>
            <input type="text" id="challenge-answer" class="challenge-input" placeholder="Your answer?">
            <div class="challenge-buttons">
              <button id="check-answer" class="challenge-btn">Check âœ“</button>
              <button id="skip-challenge" class="challenge-btn-skip">Skip â­</button>
        </div>
        <div id="challenge-result" class="challenge-result"></div>
      </div>
    </section>
  </main>
  <script src="js/calculator.js"></script>
  <script src="js/mathFun.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/mascot.js"></script>
  <script src="js/ui.js"></script>
</body>
<script>
  // Reset calculator to default on logo click
  document.addEventListener('DOMContentLoaded', function () {
    var logo = document.getElementById('app-logo');
    if (logo) {
      logo.addEventListener('click', function () {
        // Reload the page to reset everything
        window.location.reload();
      });
    }
  });
</script>
</body>
</html>
